<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link relvv="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Oh My Food</title>
</head>

<body>
    <header class="header-main">
        <nav class="navigation--hidden"><i class="fa-solid fa-arrow-left fa-xl"></i></nav>
        <h1 class="header-main__title">Ohmyfood</h1>
    </header>
    <main>
        <section class="localization">
            <i class="fa-map-marker-alt fas"></i>
            <p>Paris, Belleville</p>
        </section>
        <section class="presentation">
            <h2 class="presentation__title">Réservez le menu qui</br> vous convient</h2>
            <p class="presentation__subtitle">Découvrez des restaurants d'exception,</br>sélectionnés par nos soins</p>
            <button class="gradient-button">Explorer nos restaurants</a>
        </section>
        <section class="how-to-layout">
            <h2>Fonctionnement</h2>
            <div class="how-to-layout__list">
                <article class="how-to-button">
                    <p class="how-to-button__step">1</p>
                    <i class="fas fa-mobile-alt fa-xl"></i>
                    <h3 class="how-to-button__title">Choissisez un restaurant</h3>
                </article>
                <article class="how-to-button">
                    <p class="how-to-button__step">2</p>
                    <i class="fa-list-ul fas fa-xl"></i>
                    <h3 class="how-to-button__title">Composez votre menu</h3>
                </article>
                <article class="how-to-button">
                    <p class="how-to-button__step">3</p>
                    <i class="fa-store fas fa-xl"></i>
                    <h3 class="how-to-button__title">Dégustez au restaurant</h3>
                </article>
            </div>
        </section>
        <section class="restaurants-layout">
            <h2>Restaurants</h2>
            <div class="restaurants-layout__list">
                <article class="card">
                    <img src="./assets/plat1.jpg" alt="plat restautant palette du gout" class="card__image">
                    <p class="card__status">Nouveau</p>
                    <div class="card__wrapper">
                        <div class="card__content">
                            <h3 class="card__title">La palette du goût</h3>
                            <p class="card__description">Ménilmontant</p>
                        </div>
                        <i class="fa-solid fa-heart fa-xl card__heart-icon"></i>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
