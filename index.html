<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Oh My Food</title>
</head>

<body>
    <header class="header-main">
        <nav class="navigation"><i class="fa-solid fa-arrow-left"></i></nav>
        <h1 class="header-main__title">Ohmyfood</h1>
    </header>
    <main>
        <section class="functionality">
            <h2 class="functionality__title">Fonctionnement</h2>
            <div class="functionality__list">
                <div class="instruction-button">
                    <div class="instruction-button__step">1</div>
                    <i class="fas fa-mobile-alt operation__steps--icon instruction-button__icon"></i>
                    <h3 class="instruction-button__title">Choissisez un restaurant</h3>
                </div>
                <div class="instruction-button">
                    <div class="instruction-button__step">2</div>
                    <i class="fas fa-mobile-alt operation__steps--icon instruction-button__icon"></i>
                    <h3 class="instruction-button__title">Choissisez un restaurant</h3>
                </div>
                <div class="instruction-button">
                    <div class="instruction-button__step">3</div>
                    <i class="fas fa-mobile-alt operation__steps--icon instruction-button__icon"></i>
                    <h3 class="instruction-button__title">Choissisez un restaurant</h3>
                </div>
            </div>
        </section>
        <section class="functionality" style="background-color:#F7F7F7;">
            <h2>Restaurants</h2>
            <article class="card">
                <img src="./assets/plat1.jpg" alt="plat restautant palette du gout" class="card__image">
                <p class="card__status">Nouveau</p>
                <div class="card__wrapper">
                    <div class="card__content">
                        <h3 class="card__title">La palette du goût</h3>
                        <p class="card__description">Ménilmontant</p>
                    </div>
                    <i class="fa-solid fa-heart fa-xl card__heart-icon"></i>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
